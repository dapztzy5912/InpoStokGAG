<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grow a Garden Info</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .info-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .info-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }

        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .card-icon {
            font-size: 2rem;
            margin-right: 15px;
        }

        .card-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: #2c3e50;
        }

        .stock-list {
            list-style: none;
        }

        .stock-item {
            padding: 8px 0;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .stock-item:last-child {
            border-bottom: none;
        }

        .stock-name {
            font-weight: 500;
        }

        .stock-count {
            background: #4CAF50;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .weather-info {
            line-height: 1.6;
        }

        .weather-item {
            margin-bottom: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #007bff;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .error {
            text-align: center;
            padding: 20px;
            color: #d32f2f;
            background: #ffebee;
            border-radius: 8px;
            margin: 10px 0;
        }

        .refresh-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 20px auto;
            display: block;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        .refresh-btn:active {
            transform: translateY(0);
        }

        .last-updated {
            text-align: center;
            color: white;
            margin-top: 20px;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        /* Notification Styles */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #4CAF50;
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            max-width: 350px;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification-header {
            font-weight: 600;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .notification-body {
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .notification-close {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0;
            margin-left: 10px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .info-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .notification {
                right: 10px;
                left: 10px;
                max-width: none;
                transform: translateY(-100px);
            }
            
            .notification.show {
                transform: translateY(0);
            }
        }

        /* Animation for new items */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .new-item {
            animation: slideIn 0.5s ease;
            background: #e8f5e8 !important;
        }

        /* Auto-refresh indicator */
        .auto-refresh-indicator {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            z-index: 999;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üå± Grow a Garden Info</h1>
            <p>Informasi Real-time Stock & Weather</p>
        </div>

        <div class="info-grid">
            <!-- Seed Shop Card -->
            <div class="info-card">
                <div class="card-header">
                    <div class="card-icon">ü™¥</div>
                    <div class="card-title">Seed Shop</div>
                </div>
                <div id="seedStock" class="loading">
                    <div class="spinner"></div>
                    Memuat data...
                </div>
            </div>

            <!-- Gear Shop Card -->
            <div class="info-card">
                <div class="card-header">
                    <div class="card-icon">üõ†Ô∏è</div>
                    <div class="card-title">Gear Shop</div>
                </div>
                <div id="gearStock" class="loading">
                    <div class="spinner"></div>
                    Memuat data...
                </div>
            </div>

            <!-- Egg Shop Card -->
            <div class="info-card">
                <div class="card-header">
                    <div class="card-icon">ü•ö</div>
                    <div class="card-title">Egg Shop</div>
                </div>
                <div id="eggStock" class="loading">
                    <div class="spinner"></div>
                    Memuat data...
                </div>
            </div>

            <!-- Weather Card -->
            <div class="info-card">
                <div class="card-header">
                    <div class="card-icon">üå¶Ô∏è</div>
                    <div class="card-title">Weather Info</div>
                </div>
                <div id="weatherInfo" class="loading">
                    <div class="spinner"></div>
                    Memuat data cuaca...
                </div>
            </div>
        </div>

        <button class="refresh-btn" onclick="fetchAllData()">üîÑ Refresh Data</button>
        
        <div class="last-updated" id="lastUpdated"></div>
    </div>

    <!-- Notification -->
    <div class="notification" id="notification">
        <div class="notification-header">
            <span id="notificationTitle">üì¶ Stok Baru Tersedia!</span>
            <button class="notification-close" onclick="hideNotification()">√ó</button>
        </div>
        <div class="notification-body" id="notificationBody"></div>
    </div>

    <!-- Auto-refresh indicator -->
    <div class="auto-refresh-indicator" id="autoRefreshIndicator">
        üîÑ Auto-refresh: 30s
    </div>

    <script>
        let previousStockData = null;
        let refreshInterval;
        let countdownInterval;
        let refreshCountdown = 30;

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            fetchAllData();
            startAutoRefresh();
        });

        // Fetch all data
        async function fetchAllData() {
            try {
                const response = await fetch('/api/data');
                const data = await response.json();
                
                if (data.error) {
                    showError(data.error);
                    return;
                }

                // Check for new stock items
                if (previousStockData) {
                    checkForNewStock(data.stocks, previousStockData);
                }

                // Update displays
                updateStockDisplay('seedStock', data.stocks.seeds, 'seed');
                updateStockDisplay('gearStock', data.stocks.gears, 'gear');
                updateStockDisplay('eggStock', data.stocks.eggs, 'egg');
                updateWeatherDisplay(data.weather);
                updateLastUpdated(data.lastUpdated);

                // Store current data for comparison
                previousStockData = data.stocks;

            } catch (error) {
                console.error('Error fetching data:', error);
                showError('Gagal memuat data. Silakan coba lagi.');
            }
        }

        // Update stock display
        function updateStockDisplay(elementId, items, type) {
            const element = document.getElementById(elementId);
            
            if (!items || items.length === 0) {
                element.innerHTML = '<p style="color: #666; text-align: center;">Stok kosong</p>';
                return;
            }

            const list = document.createElement('ul');
            list.className = 'stock-list';

            items.forEach(item => {
                const li = document.createElement('li');
                li.className = 'stock-item';
                
                const match = item.match(/\[(\d+)x\]\s*(.+)/);
                if (match) {
                    const count = match[1];
                    const name = match[2];
                    li.innerHTML = `
                        <span class="stock-name">${name}</span>
                        <span class="stock-count">${count}x</span>
                    `;
                } else {
                    li.innerHTML = `<span class="stock-name">${item}</span>`;
                }
                
                list.appendChild(li);
            });

            element.innerHTML = '';
            element.appendChild(list);
        }

        // Update weather display
        function updateWeatherDisplay(weather) {
            const element = document.getElementById('weatherInfo');
            
            if (!weather) {
                element.innerHTML = '<p class="error">Data cuaca tidak tersedia</p>';
                return;
            }

            element.innerHTML = `
                <div class="weather-info">
                    <div class="weather-item">
                        <strong>Cuaca Saat Ini:</strong><br>${weather.current || 'Tidak tersedia'}
                    </div>
                    <div class="weather-item">
                        <strong>Suhu:</strong><br>${weather.temperature || 'Tidak tersedia'}
                    </div>
                    <div class="weather-item">
                        <strong>Kelembaban:</strong><br>${weather.humidity || 'Tidak tersedia'}
                    </div>
                    <div class="weather-item">
                        <strong>Angin:</strong><br>${weather.wind || 'Tidak tersedia'}
                    </div>
                    ${weather.forecast ? `
                    <div class="weather-item">
                        <strong>Prakiraan:</strong><br>${weather.forecast}
                    </div>
                    ` : ''}
                </div>
            `;
        }

        // Check for new stock items
        function checkForNewStock(currentStock, previousStock) {
            const newItems = [];
            
            ['seeds', 'gears', 'eggs'].forEach(type => {
                const current = currentStock[type] || [];
                const previous = previousStock[type] || [];
                
                current.forEach(item => {
                    if (!previous.includes(item)) {
                        newItems.push({
                            type: type,
                            item: item
                        });
                    }
                });
            });

            if (newItems.length > 0) {
                showNewStockNotification(newItems);
            }
        }

        // Show new stock notification
        function showNewStockNotification(newItems) {
            const typeLabels = {
                'seeds': 'ü™¥ Seed Shop',
                'gears': 'üõ†Ô∏è Gear Shop',
                'eggs': 'ü•ö Egg Shop'
            };

            let message = 'Stok baru tersedia:\n\n';
            
            const groupedItems = {};
            newItems.forEach(item => {
                if (!groupedItems[item.type]) {
                    groupedItems[item.type] = [];
                }
                groupedItems[item.type].push(item.item);
            });

            Object.keys(groupedItems).forEach(type => {
                message += `${typeLabels[type]}:\n`;
                groupedItems[type].forEach(item => {
                    message += `‚Ä¢ ${item}\n`;
                });
                message += '\n';
            });

            document.getElementById('notificationBody').innerText = message.trim();
            showNotification();
        }

        // Show notification
        function showNotification() {
            const notification = document.getElementById('notification');
            notification.classList.add('show');
            
            // Auto-hide after 10 seconds
            setTimeout(() => {
                hideNotification();
            }, 10000);
        }

        // Hide notification
        function hideNotification() {
            const notification = document.getElementById('notification');
            notification.classList.remove('show');
        }

        // Show error
        function showError(message) {
            ['seedStock', 'gearStock', 'eggStock', 'weatherInfo'].forEach(id => {
                const element = document.getElementById(id);
                element.innerHTML = `<p class="error">${message}</p>`;
            });
        }

        // Update last updated time
        function updateLastUpdated(timestamp) {
            const element = document.getElementById('lastUpdated');
            element.textContent = `Terakhir diperbarui: ${timestamp}`;
        }

        // Auto refresh functionality
        function startAutoRefresh() {
            refreshCountdown = 30;
            updateCountdownDisplay();
            
            countdownInterval = setInterval(() => {
                refreshCountdown--;
                updateCountdownDisplay();
                
                if (refreshCountdown <= 0) {
                    fetchAllData();
                    refreshCountdown = 30;
                }
            }, 1000);
        }

        function updateCountdownDisplay() {
            const indicator = document.getElementById('autoRefreshIndicator');
            indicator.textContent = `üîÑ Auto-refresh: ${refreshCountdown}s`;
        }

        // Stop auto refresh when page is hidden
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                clearInterval(countdownInterval);
            } else {
                startAutoRefresh();
            }
        });

        // Refresh button click handler
        function refreshData() {
            fetchAllData();
            refreshCountdown = 30;
        }
    </script>
</body>
</html>
